<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - StackLite</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Logo + Title -->
  <header>
    <a href="home.html">
      <img src="images/logo.png" alt="StackLite Logo" width="100">
      
    </a>
    <h1>StackLite</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li id="nav-ask" style="display:none;"><a href="ask_question.html">Ask Question</a></li>
      <li id="nav-logout" style="display:none;"><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <!-- Login Form -->
  <h2>Login</h2>

  <form id=login-form action="php/login.php" method="post">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Login</button>
  </form>
  

  <p id="error-message" style="color: red;"></p>
  
  <script src="js/main.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "user") {
      document.getElementById("error-message").textContent = "Username or password is incorrect.";
    }
  </script>
  
</body>
</html>
